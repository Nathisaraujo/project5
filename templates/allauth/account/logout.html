{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<div class="row margin-top offset-2 offset-sm-4 height-auth">
  <h1 class="logo-font margin-top"><i class="fa-solid fa-right-from-bracket"></i> {% trans "Sign Out" %}</h1>
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}" class="mb-2">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-outline-dark" href="{% url 'home' %}">Cancel</a>
    <button type="submit" class="btn btn-dark rounded">{% trans 'Sign Out' %}</button>
  </form>

</div>

{% endblock %}
