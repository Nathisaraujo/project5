{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-12 col-sm-6 mt-5">
                <h2 class="logo-font profiles-titles"><i class="fa-solid fa-gear"></i> Product Management</h2>
                <h5 class="text-muted">Add Product Tags</h5>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-12 col-sm-6">
                <form method="POST" action="{% url 'add_product_tags' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-dark" type="submit">Add Tags</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
