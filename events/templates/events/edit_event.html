{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <h2 class="logo-font profiles-titles mt-4"><i class="fa-solid fa-gear"></i> Event Management</h2>
                <h5 class="text-muted">Edit an Event</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_event' event.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-dark" href="{% url 'profile' %}">Cancel</a>
                        <button class="btn btn-dark" type="submit">Update Event</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
